machine:
  ruby:
    version: 2.4.1
  node:
    version: 7.10.0
  python:
    version: 2.7.12
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  post:
    - cd helpers/javascript && yarn install
    - cd helpers/php && composer install
    - cd helpers/python && pip install pipenv && pipenv install

test:
  pre:
    - bundle exec rubocop
    - cd helpers/javascript && node_modules/.bin/eslint lib test bin
  override:
    - bundle exec rspec spec
    - cd helpers/javascript && node_modules/.bin/jest
